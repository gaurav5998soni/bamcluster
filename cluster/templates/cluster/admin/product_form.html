{% extends 'cluster/base.html' %}
{% load static %}

{% block body_block %}
<div style="background-color: grey; ">{% include 'cluster/header2.html' %}</div>
 <section class="section-form">

            <div class="row">
                <h2>Product Updates</h2>
            </div>
     <div class="row js--wp-3">
                <div class="col span-1-of-1 ">
                    <div class="product-box">
                        <div class="col span-1-of-2">
                        <img src="{{ product.p_product_img.url }}" alt="{{product.p_title}}" height="200" width="200">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <form method="POST" enctype="multipart/form-data" class="contact-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="p_title">Title</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="p_title" id="p_title" value="{{object.p_title}}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="p_description">Description</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="p_description" id="p_description" value="{{object.p_description}}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="p_product_img">Image</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="file" name="p_product_img" id="p_product_img" value="{{object.p_product_img}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Update">
                        </div>
                    </div>

                </form>

            </div>
</section>
{% endblock %}
