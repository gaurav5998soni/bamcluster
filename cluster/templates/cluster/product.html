{% extends 'cluster/base.html' %}
{% load static %}

{% block body_block %}
<div style="background-color: grey; ">{% include 'cluster/header2.html' %}</div>
 <section class="section-cities" id="cities">
            <div class="row">
                <h2>Our creative products</h2>
            </div>

            <div class="row js--wp-3">
                <div class="col span-1-of-1 ">
                    <div class="product-box">
                        <div class="col span-1-of-2">
                        <img src="{{ product.p_product_img.url }}" alt="{{product.p_title}}" height="200" width="200">
                        </div>
                        <div class="col span-1-of-2">
                            <h3>{{product.p_title}}</h3>

                            <a class="long-copy">
                                {{product.p_description}}
                            </a>
                        </div>
                        {% if user.is_authenticated%}
                        <a class="btn btn-full" href="{% url 'delete_product' product.id %}">Delete</a>
                        {% endif %}
                    </div>
                </div>
            </div>

 </section>
}
{% endblock %}
